{% extends "base.html" %}

{% block title %}
History
{% endblock %}

{% block content %}
<div class="container mt-4" style="margin-top: 200px;">
    <h2 class="text-center mb-4">History</h2>
    <div class="table-responsive">
        <table id="historyTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th class="text-start">No</th>
                    <th class="text-start">Kata Kunci</th>
                    <th class="text-start">Tanggal</th>
                    <th class="text-start">Action</th>
                </tr>
            </thead>
            <tbody>
                {% if histories %}
                {% for history in histories %}
                <tr>
                    <td class="text-start">{{ loop.index }}</td>
                    <td class="text-start">{{ history.katakunci }}</td>
                    <td>{{ history.created_at }}</td>
                    <td class="text-start"><button class="btn btn-primary">Lihat</button></td>
                </tr>
                {% endfor %}
                {% else %}
                
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        var t = $('#historyTable').DataTable({
            rowReorder: {
                selector: 'td:nth-child(2)'
            },
            responsive: true,
            stateSave: true,
            columnDefs: [{
                searchable: true,
                orderable: true,
                targets: 0,
            }, {
                searchable: true,
                orderable: true,
                targets: [1, 2],
            }],
            order: [
                [0, 'asc']
            ],
            initComplete: function() {
                this.api().columns().every(function() {
                    var column = this;
                    var select = $('<select><option value="">Pilih</option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function() {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function(d) {
                        select.append('<option value="' + d + '">' + d + '</option>');
                    });
                });
            }
        });

        t.on('order.dt search.dt', function() {
            let i = 1;

            t.cells(null, 0, {
                search: 'applied',
                order: 'applied'
            }).every(function(cell) {
                this.data(i++);
            });
        }).draw();
    });
</script>
{% endblock %}
